<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAANG Interview Preparation Roadmap</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .tree {
            list-style: none;
            padding-left: 0;
        }

        .tree-item {
            margin: 8px 0;
        }

        .tree-node {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .tree-node:hover {
            background: #e9ecef;
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .tree-node.month {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 15px;
        }

        .tree-node.month:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .tree-node.week {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
            margin-left: 20px;
        }

        .tree-node.week:hover {
            background: #bbdefb;
        }

        .tree-node.category {
            background: #f5f5f5;
            color: #555;
            margin-left: 40px;
            font-size: 0.95em;
        }

        .tree-node.category:hover {
            background: #e0e0e0;
        }

        .tree-node.category a {
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .tree-node.category a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .toggle-icon {
            margin-right: 10px;
            font-size: 0.8em;
            transition: transform 0.3s ease;
            display: inline-block;
            width: 20px;
            text-align: center;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .children.expanded {
            max-height: 5000px;
        }

        .file-icon {
            margin-left: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .roadmap-link {
            text-align: center;
            margin: 20px 0;
        }

        .roadmap-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .roadmap-link a:hover {
            background: #667eea;
            color: white;
        }

        .content-viewer {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 30px;
        }

        .content-viewer.open {
            right: 0;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .content-title {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .content-body {
            line-height: 1.8;
            color: #444;
        }

        .content-body h1 {
            color: #667eea;
            font-size: 2em;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .content-body h2 {
            color: #764ba2;
            font-size: 1.5em;
            margin: 20px 0 12px 0;
            padding-top: 15px;
        }

        .content-body h3 {
            color: #555;
            font-size: 1.3em;
            margin: 15px 0 10px 0;
        }

        .content-body h4 {
            color: #666;
            font-size: 1.1em;
            margin: 12px 0 8px 0;
        }

        .content-body p {
            margin: 12px 0;
            color: #555;
        }

        .content-body ul, .content-body ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .content-body li {
            margin: 8px 0;
            color: #555;
        }

        .content-body code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .content-body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid #444;
            position: relative;
        }

        .content-body pre code {
            background: transparent;
            color: #f8f8f2;
            padding: 0;
            font-size: 0.9em;
            line-height: 1.6;
            display: block;
            white-space: pre;
        }

        /* Highlight.js code block styling */
        .content-body pre code.hljs {
            display: block;
            overflow-x: auto;
            padding: 1em;
        }

        .content-body pre code.hljs,
        .content-body pre code {
            background: #0d1117;
            color: #c9d1d9;
        }

        /* Inline code styling - override highlight.js for inline code */
        .content-body :not(pre) > code {
            background: #f4f4f4 !important;
            padding: 2px 6px !important;
            border-radius: 4px !important;
            font-family: 'Courier New', monospace !important;
            font-size: 0.9em !important;
            color: #e83e8c !important;
            display: inline !important;
        }

        .content-body :not(pre) > code.hljs {
            background: #f4f4f4 !important;
            color: #e83e8c !important;
            padding: 2px 6px !important;
        }

        .content-body blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }

        .content-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .content-body th, .content-body td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .content-body th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .content-body tr:nth-child(even) {
            background: #f9f9f9;
        }

        .content-body strong {
            color: #333;
            font-weight: 600;
        }

        .content-body em {
            color: #666;
        }

        .content-body a {
            color: #667eea;
            text-decoration: none;
        }

        .content-body a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .tree-node.category {
            position: relative;
        }

        .tree-node.category.active {
            background: #667eea;
            color: white;
        }

        .tree-node.category.active:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .content-viewer {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MAANG Interview Preparation Roadmap</h1>
        <p class="subtitle">6-Month Comprehensive Preparation Plan</p>

        <div class="roadmap-link">
            <a href="ROADMAP.md" target="_blank">üìã View Full Roadmap Document</a>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">6</div>
                <div class="stat-label">Months</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24</div>
                <div class="stat-label">Weeks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">212+</div>
                <div class="stat-label">DSA Problems</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4</div>
                <div class="stat-label">Categories/Week</div>
            </div>
        </div>

        <ul class="tree" id="roadmapTree"></ul>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="content-viewer" id="contentViewer">
        <div class="content-header">
            <div class="content-title" id="contentTitle">Content</div>
            <button class="close-btn" id="closeBtn">‚úï Close</button>
        </div>
        <div class="content-body" id="contentBody">
            <div class="loading">Click on any category to view content...</div>
        </div>
    </div>

    <script>
        // Roadmap structure
        const roadmap = {
            months: [
                { number: 1, name: "Foundation", focus: "Core data structures and algorithms" },
                { number: 2, name: "Advanced Algorithms", focus: "Graphs, Dynamic Programming, Advanced Data Structures" },
                { number: 3, name: "Advanced Topics", focus: "Advanced DP, Advanced Graphs, String Algorithms, Advanced Trees" },
                { number: 4, name: "Specialized Topics", focus: "Bit Manipulation, Math, Design Problems, Mock Interviews" },
                { number: 5, name: "Interview Preparation", focus: "Mock Interviews, Company-Specific Prep, Optimization" },
                { number: 6, name: "Interview Execution", focus: "Active Interviews, Performance Analysis, Continuous Improvement" }
            ],
            categories: ['Behavioral', 'DSA', 'System_Design', 'Revision']
        };

        function createTreeItem(node, children = null) {
            const li = document.createElement('li');
            li.className = 'tree-item';

            const div = document.createElement('div');
            div.className = `tree-node ${node.type}`;
            
            if (children) {
                const toggle = document.createElement('span');
                toggle.className = 'toggle-icon';
                toggle.textContent = '‚ñ∂';
                toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggle.classList.toggle('expanded');
                    children.classList.toggle('expanded');
                });
                div.appendChild(toggle);
            }

            const text = document.createElement('span');
            text.textContent = node.text;
            div.appendChild(text);

            if (node.type === 'category') {
                div.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await loadContent(node, div);
                });
            } else if (node.link) {
                const link = document.createElement('a');
                link.href = node.link;
                link.target = '_blank';
                link.textContent = '';
                link.className = 'file-icon';
                link.textContent = ' üìÑ';
                link.title = 'Open file';
                link.addEventListener('click', (e) => e.stopPropagation());
                div.appendChild(link);
            }

            if (children) {
                div.addEventListener('click', () => {
                    const toggle = div.querySelector('.toggle-icon');
                    if (toggle) {
                        toggle.classList.toggle('expanded');
                        children.classList.toggle('expanded');
                    }
                });
            }

            li.appendChild(div);
            if (children) {
                li.appendChild(children);
            }

            return li;
        }

        function buildTree() {
            const tree = document.getElementById('roadmapTree');
            
            roadmap.months.forEach(month => {
                const monthChildren = document.createElement('ul');
                monthChildren.className = 'children';
                monthChildren.style.listStyle = 'none';
                monthChildren.style.paddingLeft = '0';

                // Create 4 weeks for each month
                for (let week = 1; week <= 4; week++) {
                    const weekChildren = document.createElement('ul');
                    weekChildren.className = 'children';
                    weekChildren.style.listStyle = 'none';
                    weekChildren.style.paddingLeft = '0';

                    // Create categories for each week
                    roadmap.categories.forEach(category => {
                        const categoryNode = {
                            type: 'category',
                            text: category,
                            link: `Month_${month.number}/Week_${week}/${category}.md`,
                            month: month.number,
                            week: week,
                            category: category
                        };
                        weekChildren.appendChild(createTreeItem(categoryNode));
                    });

                    const weekNode = {
                        type: 'week',
                        text: `Week ${week}`
                    };
                    const weekItem = createTreeItem(weekNode, weekChildren);
                    monthChildren.appendChild(weekItem);
                }

                const monthNode = {
                    type: 'month',
                    text: `Month ${month.number}: ${month.name} - ${month.focus}`
                };
                const monthItem = createTreeItem(monthNode, monthChildren);
                tree.appendChild(monthItem);
            });
        }

        // Initialize tree on page load
        buildTree();

        // Expand first month by default
        window.addEventListener('load', () => {
            const firstMonth = document.querySelector('.tree-item .tree-node.month');
            if (firstMonth) {
                const toggle = firstMonth.querySelector('.toggle-icon');
                const children = firstMonth.parentElement.querySelector('.children');
                if (toggle && children) {
                    toggle.classList.add('expanded');
                    children.classList.add('expanded');
                }
            }
        });

        
        // Content loading and display
        async function loadContent(node, categoryElement) {
            const contentViewer = document.getElementById('contentViewer');
            const contentBody = document.getElementById('contentBody');
            const contentTitle = document.getElementById('contentTitle');
            const overlay = document.getElementById('overlay');
            
            // Update title
            contentTitle.textContent = `Month ${node.month} - Week ${node.week} - ${node.category}`;
            
            // Show loading
            contentBody.innerHTML = '<div class="loading">Loading content...</div>';
            
            // Open viewer
            contentViewer.classList.add('open');
            overlay.classList.add('active');
            
            // Remove active class from all categories
            document.querySelectorAll('.tree-node.category').forEach(cat => {
                cat.classList.remove('active');
            });
            
            // Add active class to clicked category
            if (categoryElement) {
                categoryElement.classList.add('active');
            }
            
            try {
                // Get content from embedded data
                const markdown = embeddedContent[node.month]?.[node.week]?.[node.category];
                
                if (!markdown) {
                    throw new Error('Content not found');
                }
                
                // Configure marked options with highlight.js
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false,
                    highlight: function(code, lang) {
                        if (lang && typeof hljs !== 'undefined') {
                            try {
                                if (hljs.getLanguage(lang)) {
                                    return hljs.highlight(code, { language: lang }).value;
                                }
                            } catch (err) {
                                console.warn('Highlight.js error:', err);
                            }
                        }
                        // If no language or highlight.js not available, return as-is
                        return code;
                    }
                });
                
                // Convert markdown to HTML
                let html = marked.parse(markdown);
                
                // Ensure code blocks have proper structure
                html = html.replace(/<pre><code>/g, '<pre><code class="hljs">');
                html = html.replace(/<pre><code class="language-(\w+)">/g, '<pre><code class="hljs language-$1">');
                
                contentBody.innerHTML = html;
                
                // Apply highlight.js to any unhighlighted code blocks
                if (typeof hljs !== 'undefined') {
                    setTimeout(() => {
                        contentBody.querySelectorAll('pre code:not(.hljs)').forEach(block => {
                            hljs.highlightElement(block);
                        });
                    }, 50);
                }
            } catch (error) {
                contentBody.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #e74c3c;">
                        <h2>‚ö†Ô∏è Error Loading Content</h2>
                        <p>Could not load the markdown content for: Month ${node.month} - Week ${node.week} - ${node.category}</p>
                        <p style="margin-top: 20px; color: #666;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Close content viewer
        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('contentViewer').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('contentViewer').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('contentViewer').classList.remove('open');
                document.getElementById('overlay').classList.remove('active');
            }
        });
    </script>

        
    
    
        
    
    
        
    
    
        
    
    
        
    
    
        <script>
            // Embedded markdown content
            const embeddedContent = {
  "1": {
    "1": {
      "Behavioral": "# Behavioral Interview - Week 1 (Made Super Simple!)\r\n\r\n## üéØ What is a Behavioral Interview?\r\n\r\nThink of it like telling stories about yourself! The interviewer wants to know:\r\n- How you solve problems\r\n- How you work with others\r\n- What you've learned from your experiences\r\n\r\nIt's like when someone asks: \"Tell me about a time when...\" and you share a story!\r\n\r\n---\r\n\r\n## üìñ The STAR Method - Your Storytelling Tool\r\n\r\n**STAR** is like a recipe for telling good stories. It helps you tell stories that make sense!\r\n\r\n### What does STAR mean?\r\n\r\n**S** = **Situation** (What happened?)\r\n- Like setting the scene in a movie\r\n- \"Once upon a time, at my job...\"\r\n\r\n**T** = **Task** (What did you need to do?)\r\n- What was your job?\r\n- \"I needed to fix a problem...\"\r\n\r\n**A** = **Action** (What did YOU do?)\r\n- The steps YOU took\r\n- \"I did this, then this, then this...\"\r\n\r\n**R** = **Result** (What happened in the end?)\r\n- How did it turn out?\r\n- \"And the result was...\"\r\n\r\n### Example Story (Like a mini movie!)\r\n\r\n**Situation:**\r\n\"At my last job, our website was very slow. Users were complaining that pages took 10 seconds to load.\"\r\n\r\n**Task:**\r\n\"I was asked to make the website faster. I had 2 weeks to fix it.\"\r\n\r\n**Action:**\r\n\"I first checked what was making it slow. I found that we were asking the database too many questions. So I added something called 'caching' - like keeping answers in a notebook so we don't have to ask the same question twice. I also made the code simpler.\"\r\n\r\n**Result:**\r\n\"The website became 5 times faster! Pages now load in 2 seconds instead of 10. Users were happy, and our boss was very pleased.\"\r\n\r\n---\r\n\r\n## üé¨ Three Types of Stories to Prepare\r\n\r\n### Story Type 1: Leadership Story (When you took charge!)\r\n\r\n**What it's about:** A time when you led something or made a big impact\r\n\r\n**Example Situation Ideas:**\r\n- You fixed a big problem at work\r\n- You helped your team finish a project on time\r\n- You came up with a new idea that helped the company\r\n\r\n**How to tell it:**\r\n1. **Situation:** \"Our system broke and customers couldn't use it...\"\r\n2. **Task:** \"I needed to fix it quickly...\"\r\n3. **Action:** \"I organized the team, found the problem, and fixed it...\"\r\n4. **Result:** \"We fixed it in 2 hours, and customers were happy again!\"\r\n\r\n**Remember:** Use numbers! Instead of \"it was fast,\" say \"it was 5 times faster!\"\r\n\r\n---\r\n\r\n### Story Type 2: Technical Challenge Story (When you solved a hard problem!)\r\n\r\n**What it's about:** A time when you solved a difficult technical problem\r\n\r\n**Example Situation Ideas:**\r\n- You made a slow system faster\r\n- You fixed a tricky bug\r\n- You learned something new quickly\r\n\r\n**How to tell it:**\r\n1. **Situation:** \"Our app was very slow. Users had to wait 5 seconds for each page...\"\r\n2. **Task:** \"I needed to make it faster...\"\r\n3. **Action:** \"I studied the code, found the slow parts, and made them faster...\"\r\n4. **Result:** \"Now pages load in 1 second! Users are much happier!\"\r\n\r\n**Remember:** Explain what you did in simple terms, even if it was complex!\r\n\r\n---\r\n\r\n### Story Type 3: Teamwork Story (When you worked well with others!)\r\n\r\n**What it's about:** A time when you worked with a team or solved a conflict\r\n\r\n**Example Situation Ideas:**\r\n- You worked with people from different departments\r\n- You helped solve a disagreement\r\n- You helped a teammate learn something\r\n\r\n**How to tell it:**\r\n1. **Situation:** \"Our team and the design team disagreed about how something should work...\"\r\n2. **Task:** \"I needed to help everyone agree...\"\r\n3. **Action:** \"I talked to both teams, found a solution that worked for everyone...\"\r\n4. **Result:** \"We all agreed, finished on time, and everyone was happy!\"\r\n\r\n**Remember:** Show that you can work with others, not just work alone!\r\n\r\n---\r\n\r\n## üí¨ Common Questions (And How to Answer Them!)\r\n\r\n### \"Tell me about a time you dealt with a difficult problem\"\r\n\r\n**What they want to know:** Can you solve problems when things get tough?\r\n\r\n**Good answer structure:**\r\n1. Describe the problem (make it clear)\r\n2. Explain what you did (step by step)\r\n3. Share the result (with numbers if possible!)\r\n\r\n**Example:**\r\n\"The website was crashing every day. I stayed late, read the error messages, and found that our server was running out of memory. I fixed it by adding more memory and optimizing the code. The website stopped crashing, and we saved $500 per month!\"\r\n\r\n---\r\n\r\n### \"Tell me about a time you disagreed with someone\"\r\n\r\n**What they want to know:** Can you handle disagreements professionally?\r\n\r\n**Good answer structure:**\r\n1. Describe the disagreement (keep it professional)\r\n2. Explain how you discussed it (respectfully)\r\n3. Share how you found a solution together\r\n\r\n**Example:**\r\n\"My teammate wanted to use one technology, but I thought another was better. Instead of arguing, we both researched and shared our findings. We found a third option that was even better! We both learned something new.\"\r\n\r\n**Remember:** Don't badmouth anyone! Show you can work things out!\r\n\r\n---\r\n\r\n### \"Tell me about a time you learned something new quickly\"\r\n\r\n**What they want to know:** Can you learn new things when needed?\r\n\r\n**Good answer structure:**\r\n1. What did you need to learn?\r\n2. How did you learn it? (books, videos, practice?)\r\n3. How did you use it?\r\n\r\n**Example:**\r\n\"I needed to learn a new programming language in one week for a project. I watched online tutorials, practiced every day, and asked questions when stuck. By the end of the week, I could write basic programs. I used it to finish the project on time!\"\r\n\r\n---\r\n\r\n## üìù How to Prepare Your Stories\r\n\r\n### Step 1: Think of 5-7 Stories (Like collecting memories!)\r\n\r\nThink about your work or school experiences:\r\n- Times you solved problems\r\n- Times you helped others\r\n- Times you learned something new\r\n- Times you made something better\r\n\r\nWrite them down! Don't worry if they're not perfect yet.\r\n\r\n---\r\n\r\n### Step 2: Write Each Story Using STAR\r\n\r\nFor each story, write:\r\n- **Situation:** 2-3 sentences (what happened?)\r\n- **Task:** 1-2 sentences (what did you need to do?)\r\n- **Action:** 3-5 sentences (what did you do step by step?)\r\n- **Result:** 1-2 sentences (what happened? Use numbers!)\r\n\r\n**Example Template:**\r\n```\r\nSituation: [What happened?]\r\nTask: [What did you need to do?]\r\nAction: [Step 1], [Step 2], [Step 3]\r\nResult: [What happened? Numbers?]\r\n```\r\n\r\n---\r\n\r\n### Step 3: Practice Telling Your Stories\r\n\r\n**Practice out loud!** Like telling a friend:\r\n- Time yourself (aim for 2-3 minutes per story)\r\n- Record yourself and listen back\r\n- Practice in front of a mirror\r\n- Ask a friend to listen and give feedback\r\n\r\n**Tips:**\r\n- Speak clearly and not too fast\r\n- Use simple words\r\n- Show enthusiasm (be excited about your story!)\r\n- Use your hands (natural gestures help!)\r\n\r\n---\r\n\r\n## üéØ Important Tips\r\n\r\n### Use Numbers! (Make it real!)\r\n\r\n**Bad:** \"I made the system faster.\"\r\n**Good:** \"I made the system 3 times faster - from 10 seconds to 3 seconds!\"\r\n\r\n**Bad:** \"I helped reduce errors.\"\r\n**Good:** \"I helped reduce errors by 50% - from 20 errors per week to 10!\"\r\n\r\nNumbers make your story more believable and impressive!\r\n\r\n---\r\n\r\n### Use \"I\" Not \"We\" (Take credit!)\r\n\r\n**Bad:** \"We fixed the problem...\"\r\n**Good:** \"I fixed the problem by...\"\r\n\r\nThe interviewer wants to know what YOU did, not what your team did!\r\n\r\n---\r\n\r\n### Keep It Short! (2-3 minutes)\r\n\r\nDon't ramble! Get to the point:\r\n- Situation: 30 seconds\r\n- Task: 20 seconds\r\n- Action: 60-90 seconds\r\n- Result: 30 seconds\r\n\r\nIf you talk too long, people stop listening!\r\n\r\n---\r\n\r\n### Practice Common Questions\r\n\r\n**Questions you might get:**\r\n1. \"Tell me about yourself\" (2-minute summary)\r\n2. \"Why do you want this job?\" (Be specific!)\r\n3. \"What's your biggest weakness?\" (Show you're learning!)\r\n4. \"Where do you see yourself in 5 years?\" (Be realistic!)\r\n\r\n**Prepare answers for these!**\r\n\r\n---\r\n\r\n## ‚úÖ Week 1 Checklist\r\n\r\nBy the end of this week, you should have:\r\n\r\n- [ ] Written 5-7 STAR stories\r\n- [ ] Each story has numbers/results\r\n- [ ] Practiced telling each story out loud\r\n- [ ] Each story takes 2-3 minutes to tell\r\n- [ ] Stories cover: leadership, technical challenge, teamwork\r\n- [ ] Prepared answers for common questions\r\n\r\n---\r\n\r\n## üéâ Remember\r\n\r\n- **Stories are powerful!** A good story is more memorable than facts\r\n- **Practice makes perfect!** The more you practice, the better you'll get\r\n- **Be yourself!** Don't try to be someone you're not\r\n- **It's okay to be nervous!** Everyone gets nervous in interviews\r\n\r\n**You've got this!** üöÄ\r\n\r\n---\r\n\r\n## üìö Next Week Preview\r\n\r\nNext week, you'll learn:\r\n- How to tell stories about system design\r\n- How to talk about failures (and what you learned!)\r\n- How to show innovation and creativity\r\n\r\nKeep practicing your stories! The more you practice, the more confident you'll feel!\r\n",
      "DSA": "# DSA - Week 1: Arrays, Strings, and Two Pointers (Made Super Simple!)\r\n\r\n## üéØ What You'll Learn This Week\r\nThink of this week like learning to ride a bicycle. First, you learn to balance (arrays), then you learn to pedal (strings), and finally you learn to turn (two pointers). Once you master these basics, you can ride anywhere!\r\n\r\n---\r\n\r\n## üìö Topic 1: Arrays - Your First Toolbox\r\n\r\n### What is an Array? (Think of it like a shopping list!)\r\n\r\nImagine you have a shopping list:\r\n- Milk\r\n- Bread\r\n- Eggs\r\n- Butter\r\n\r\nIn programming, we call this an **array**. It's just a list of things stored in order.\r\n\r\n```javascript\r\n// This is an array - a list of numbers\r\nlet shoppingList = [\"Milk\", \"Bread\", \"Eggs\", \"Butter\"];\r\n\r\n// This is an array of numbers\r\nlet numbers = [1, 2, 3, 4, 5];\r\n```\r\n\r\n### Why Arrays are Important\r\nArrays are like the foundation of a house. Almost every problem uses arrays! They're everywhere in coding interviews.\r\n\r\n### Simple Array Operations (Like using your shopping list)\r\n\r\n**1. How many items?**\r\n```javascript\r\nlet fruits = [\"Apple\", \"Banana\", \"Orange\"];\r\nconsole.log(fruits.length); // Answer: 3\r\n```\r\n*Just like counting items on your list!*\r\n\r\n**2. Add something to the end**\r\n```javascript\r\nfruits.push(\"Grapes\");\r\n// Now fruits = [\"Apple\", \"Banana\", \"Orange\", \"Grapes\"]\r\n```\r\n*Like adding \"Grapes\" to the end of your list*\r\n\r\n**3. Remove the last item**\r\n```javascript\r\nfruits.pop();\r\n// Now fruits = [\"Apple\", \"Banana\", \"Orange\"]\r\n```\r\n*Like crossing off the last item on your list*\r\n\r\n**4. Get a specific item**\r\n```javascript\r\nlet firstFruit = fruits[0]; // Gets \"Apple\" (first item)\r\nlet secondFruit = fruits[1]; // Gets \"Banana\" (second item)\r\n```\r\n*Remember: Counting starts at 0, not 1!*\r\n\r\n### Important Things to Remember\r\n- Arrays start counting from 0 (first item is at position 0, not 1)\r\n- Arrays can hold anything: numbers, words, even other arrays!\r\n- Getting an item from an array is super fast (like opening a specific page in a book)\r\n\r\n---\r\n\r\n## üìù Topic 2: Strings - Words and Sentences\r\n\r\n### What is a String? (Think of it like a sentence!)\r\n\r\nA string is just text - like a word or sentence. In programming, we put it in quotes.\r\n\r\n```javascript\r\nlet myName = \"John\";\r\nlet greeting = \"Hello, how are you?\";\r\n```\r\n\r\n### Strings vs Arrays - What's the Difference?\r\n\r\n**Arrays** = List of things (like a shopping list)\r\n```javascript\r\n[\"Apple\", \"Banana\", \"Orange\"] // Array - has 3 separate items\r\n```\r\n\r\n**Strings** = One piece of text (like a sentence)\r\n```javascript\r\n\"Apple Banana Orange\" // String - one piece of text\r\n```\r\n\r\n### Simple String Operations\r\n\r\n**1. How long is this word?**\r\n```javascript\r\nlet word = \"Hello\";\r\nconsole.log(word.length); // Answer: 5 (H-e-l-l-o)\r\n```\r\n\r\n**2. Get one letter**\r\n```javascript\r\nlet firstLetter = word[0]; // Gets \"H\"\r\nlet secondLetter = word[1]; // Gets \"e\"\r\n```\r\n\r\n**3. Combine two strings (like gluing two pieces of paper)**\r\n```javascript\r\nlet firstName = \"John\";\r\nlet lastName = \"Doe\";\r\nlet fullName = firstName + \" \" + lastName; // \"John Doe\"\r\n```\r\n\r\n### Important Things to Remember\r\n- Strings are like sentences - they're one piece of text\r\n- You can't change a string directly (like you can't erase part of a printed book)\r\n- To change a string, you make a new one (like writing on a new piece of paper)\r\n\r\n---\r\n\r\n## üëÜ Topic 3: Two Pointers - Your Super Power!\r\n\r\n### What is Two Pointers? (Think of it like using two fingers!)\r\n\r\nImagine you have a row of books on a shelf, and you want to find two books that together cost exactly $10.\r\n\r\n**The Slow Way (Brute Force):**\r\n- Check book 1 with book 2, 3, 4, 5... (takes forever!)\r\n- Check book 2 with book 3, 4, 5...\r\n- This is like checking every possible pair - very slow!\r\n\r\n**The Smart Way (Two Pointers):**\r\n- Put one finger (pointer) at the first book\r\n- Put another finger at the last book\r\n- Move them toward each other until you find the right pair\r\n- Much faster!\r\n\r\n### Pattern 1: Two Pointers from Opposite Ends (Like meeting in the middle)\r\n\r\n**When to use:** When your array is sorted (like books arranged by price)\r\n\r\n**Example: Finding two numbers that add up to 10**\r\n\r\n```javascript\r\n// Our sorted array: [1, 3, 5, 7, 9]\r\n// We want two numbers that add up to 10\r\n\r\nfunction findPair(arr, target) {\r\n    let left = 0;              // First finger at the start\r\n    let right = arr.length - 1;  // Second finger at the end\r\n    \r\n    while (left < right) {\r\n        let sum = arr[left] + arr[right];\r\n        \r\n        if (sum === target) {\r\n            return [left, right]; // Found it!\r\n        } else if (sum < target) {\r\n            left++;  // Sum is too small, move left finger right\r\n        } else {\r\n            right--; // Sum is too big, move right finger left\r\n        }\r\n    }\r\n    return []; // Didn't find it\r\n}\r\n```\r\n\r\n**How it works (step by step):**\r\n1. Start: left finger at 1, right finger at 9\r\n   - Sum = 1 + 9 = 10 ‚úÖ Found it!\r\n\r\n2. If sum was too small (like 1 + 3 = 4):\r\n   - Move left finger right (to a bigger number)\r\n\r\n3. If sum was too big (like 7 + 9 = 16):\r\n   - Move right finger left (to a smaller number)\r\n\r\n**Real Example:**\r\n```javascript\r\nlet numbers = [1, 3, 5, 7, 9];\r\nfindPair(numbers, 10);\r\n// Step 1: left=0 (value 1), right=4 (value 9)\r\n//         Sum = 1 + 9 = 10 ‚úÖ Found! Return [0, 4]\r\n```\r\n\r\n### Pattern 2: Two Pointers Moving Together (Like a race)\r\n\r\n**When to use:** When you want to remove duplicates or filter items\r\n\r\n**Example: Remove duplicates from a sorted array**\r\n\r\n```javascript\r\n// Array: [1, 1, 2, 2, 3, 4, 4, 5]\r\n// We want: [1, 2, 3, 4, 5] (no duplicates)\r\n\r\nfunction removeDuplicates(arr) {\r\n    if (arr.length === 0) return 0;\r\n    \r\n    let slow = 0; // Slow runner - writes the answer\r\n    \r\n    for (let fast = 1; fast < arr.length; fast++) {\r\n        // Fast runner finds unique numbers\r\n        if (arr[fast] !== arr[slow]) {\r\n            slow++;                    // Move slow runner forward\r\n            arr[slow] = arr[fast];     // Write the unique number\r\n        }\r\n    }\r\n    \r\n    return slow + 1; // How many unique numbers we found\r\n}\r\n```\r\n\r\n**How it works (like two runners):**\r\n- **Slow runner (slow)**: Writes down unique numbers\r\n- **Fast runner (fast)**: Looks ahead to find new numbers\r\n- When fast finds a new number, slow writes it down\r\n\r\n**Visual Example:**\r\n```\r\nArray: [1, 1, 2, 2, 3]\r\n        ‚Üë  ‚Üë\r\n      slow fast (both at start)\r\n\r\nStep 1: fast moves, finds 1 (same as slow) ‚Üí skip\r\nStep 2: fast moves, finds 2 (different!) ‚Üí slow writes 2\r\nStep 3: fast moves, finds 2 (same) ‚Üí skip\r\nStep 4: fast moves, finds 3 (different!) ‚Üí slow writes 3\r\nResult: [1, 2, 3]\r\n```\r\n\r\n---\r\n\r\n## üéØ Problems to Practice (Start Easy!)\r\n\r\n### Problem 1: Two Sum (Like finding two friends who together have $10)\r\n\r\n**The Problem:**\r\nYou have an array of numbers: `[2, 7, 11, 15]`\r\nFind two numbers that add up to 9.\r\n\r\n**Think about it:**\r\n- 2 + 7 = 9 ‚úÖ That's our answer!\r\n\r\n**Simple Solution (Easy to understand):**\r\n```javascript\r\nfunction twoSum(nums, target) {\r\n    // Check every pair of numbers\r\n    for (let i = 0; i < nums.length; i++) {\r\n        for (let j = i + 1; j < nums.length; j++) {\r\n            if (nums[i] + nums[j] === target) {\r\n                return [i, j]; // Found it!\r\n            }\r\n        }\r\n    }\r\n    return []; // Didn't find it\r\n}\r\n```\r\n\r\n**How it works:**\r\n- Check position 0 (2) with position 1 (7): 2 + 7 = 9 ‚úÖ Found!\r\n- Return [0, 1] (the positions)\r\n\r\n**Better Solution (Using a Map - like a phone book):**\r\n```javascript\r\nfunction twoSum(nums, target) {\r\n    let map = new Map(); // Like a phone book: number ‚Üí position\r\n    \r\n    for (let i = 0; i < nums.length; i++) {\r\n        let needed = target - nums[i]; // What number do we need?\r\n        \r\n        if (map.has(needed)) {\r\n            // Found the number we need in our \"phone book\"!\r\n            return [map.get(needed), i];\r\n        }\r\n        \r\n        // Add current number to \"phone book\"\r\n        map.set(nums[i], i);\r\n    }\r\n    \r\n    return [];\r\n}\r\n```\r\n\r\n**Example walkthrough:**\r\n```\r\nArray: [2, 7, 11, 15], target = 9\r\n\r\nStep 1: i=0, nums[i]=2\r\n        needed = 9 - 2 = 7\r\n        Do we have 7 in map? No\r\n        Add 2 to map: {2: 0}\r\n\r\nStep 2: i=1, nums[i]=7\r\n        needed = 9 - 7 = 2\r\n        Do we have 2 in map? Yes! (at position 0)\r\n        Return [0, 1] ‚úÖ\r\n```\r\n\r\n---\r\n\r\n### Problem 2: Best Time to Buy and Sell Stock (Like buying and selling toys)\r\n\r\n**The Problem:**\r\nYou have prices of a toy each day: `[7, 1, 5, 3, 6, 4]`\r\n- Day 0: $7\r\n- Day 1: $1\r\n- Day 2: $5\r\n- Day 3: $3\r\n- Day 4: $6\r\n- Day 5: $4\r\n\r\nYou can buy once and sell once. What's the maximum profit?\r\n\r\n**Think about it:**\r\n- Buy on day 1 ($1) and sell on day 4 ($6)\r\n- Profit = $6 - $1 = $5 ‚úÖ\r\n\r\n**Simple Solution:**\r\n```javascript\r\nfunction maxProfit(prices) {\r\n    let minPrice = Infinity; // Track the cheapest price we've seen\r\n    let maxProfit = 0;        // Track the best profit we can make\r\n    \r\n    for (let price of prices) {\r\n        // Update the cheapest price\r\n        minPrice = Math.min(minPrice, price);\r\n        \r\n        // Calculate profit if we sell today\r\n        let profit = price - minPrice;\r\n        \r\n        // Update best profit\r\n        maxProfit = Math.max(maxProfit, profit);\r\n    }\r\n    \r\n    return maxProfit;\r\n}\r\n```\r\n\r\n**How it works (step by step):**\r\n```\r\nPrices: [7, 1, 5, 3, 6, 4]\r\n\r\nDay 0 (price=7):\r\n  minPrice = 7 (cheapest so far)\r\n  profit = 7 - 7 = 0\r\n  maxProfit = 0\r\n\r\nDay 1 (price=1):\r\n  minPrice = 1 (cheaper!)\r\n  profit = 1 - 1 = 0\r\n  maxProfit = 0\r\n\r\nDay 2 (price=5):\r\n  minPrice = 1 (still cheapest)\r\n  profit = 5 - 1 = 4 (good profit!)\r\n  maxProfit = 4\r\n\r\nDay 3 (price=3):\r\n  minPrice = 1\r\n  profit = 3 - 1 = 2\r\n  maxProfit = 4 (keep the best)\r\n\r\nDay 4 (price=6):\r\n  minPrice = 1\r\n  profit = 6 - 1 = 5 (even better!)\r\n  maxProfit = 5 ‚úÖ\r\n\r\nDay 5 (price=4):\r\n  minPrice = 1\r\n  profit = 4 - 1 = 3\r\n  maxProfit = 5 (keep the best)\r\n\r\nAnswer: 5\r\n```\r\n\r\n---\r\n\r\n### Problem 3: Valid Palindrome (Like checking if a word reads the same backwards)\r\n\r\n**The Problem:**\r\nCheck if a word reads the same forwards and backwards.\r\n- \"racecar\" ‚Üí \"racecar\" backwards ‚Üí Same! ‚úÖ\r\n- \"hello\" ‚Üí \"olleh\" backwards ‚Üí Different! ‚ùå\r\n\r\n**Simple Solution:**\r\n```javascript\r\nfunction isPalindrome(s) {\r\n    // Remove spaces and make lowercase\r\n    s = s.toLowerCase().replace(/[^a-z0-9]/g, '');\r\n    \r\n    let left = 0;\r\n    let right = s.length - 1;\r\n    \r\n    while (left < right) {\r\n        if (s[left] !== s[right]) {\r\n            return false; // Not a palindrome!\r\n        }\r\n        left++;   // Move left finger right\r\n        right--;  // Move right finger left\r\n    }\r\n    \r\n    return true; // It's a palindrome!\r\n}\r\n```\r\n\r\n**How it works:**\r\n```\r\nWord: \"racecar\"\r\n\r\nStep 1: left='r', right='r' ‚Üí Same! ‚úÖ\r\nStep 2: left='a', right='a' ‚Üí Same! ‚úÖ\r\nStep 3: left='c', right='c' ‚Üí Same! ‚úÖ\r\nStep 4: left='e', right='e' ‚Üí Same! ‚úÖ\r\nAll match! It's a palindrome!\r\n```\r\n\r\n---\r\n\r\n## üéì Key Concepts Made Simple\r\n\r\n### Time Complexity (How long does it take?)\r\n\r\nThink of it like cooking:\r\n- **O(1)**: Instant! (Like opening a fridge)\r\n- **O(n)**: Takes time based on how many items (like checking each item in a list)\r\n- **O(n¬≤)**: Takes much longer! (like checking every pair of items)\r\n\r\n**Examples:**\r\n```javascript\r\n// O(1) - Instant!\r\nlet first = arr[0]; // Just grab the first item\r\n\r\n// O(n) - Check each item once\r\nfor (let item of arr) {\r\n    console.log(item);\r\n}\r\n\r\n// O(n¬≤) - Check every pair (slow!)\r\nfor (let i = 0; i < arr.length; i++) {\r\n    for (let j = i + 1; j < arr.length; j++) {\r\n        // Check pair\r\n    }\r\n}\r\n```\r\n\r\n### Space Complexity (How much memory do we need?)\r\n\r\n- **O(1)**: Use the same amount of space (like using the same piece of paper)\r\n- **O(n)**: Need more space as the array grows (like needing more paper for a longer list)\r\n\r\n---\r\n\r\n## üéØ Practice Problems (Start Here!)\r\n\r\n### Easy Problems to Start With:\r\n\r\n1. **Two Sum** - Find two numbers that add up to target\r\n2. **Contains Duplicate** - Check if array has any duplicates\r\n3. **Valid Palindrome** - Check if word reads same backwards\r\n\r\n### Practice Tips:\r\n\r\n1. **Don't worry about speed at first** - Understanding is more important!\r\n2. **Draw it out** - Use paper to visualize the problem\r\n3. **Explain it out loud** - Like teaching someone else\r\n4. **Start simple** - Write the easiest solution first, then improve it\r\n\r\n---\r\n\r\n## üéâ Week 1 Summary\r\n\r\n**What you learned:**\r\n- ‚úÖ Arrays are like lists (shopping lists, to-do lists)\r\n- ‚úÖ Strings are like sentences (text in quotes)\r\n- ‚úÖ Two pointers help you solve problems faster (like using two fingers)\r\n- ‚úÖ Practice makes perfect!\r\n\r\n**Next week:** You'll learn about hash maps (like phone books) and sliding windows (like looking through a window that moves)!\r\n\r\n---\r\n\r\n## üí° Remember\r\n\r\n- **It's okay to be confused** - Everyone starts here!\r\n- **Practice a little every day** - Like learning a musical instrument\r\n- **Ask questions** - There are no stupid questions!\r\n- **Have fun!** - Coding is like solving puzzles!\r\n\r\nGood luck! You've got this! üöÄ\r\n",
      "System_Design": "# System Design - Week 1 (Made Super Simple!)\r\n\r\n## üéØ What is System Design?\r\n\r\nThink of system design like designing a house! Before building a house, you need to plan:\r\n- How many rooms? (How many users?)\r\n- How big should it be? (How much data?)\r\n- How do people get in? (How do users access it?)\r\n- What if too many people come? (What if traffic increases?)\r\n\r\nSystem design is planning how a computer system will work before building it!\r\n\r\n---\r\n\r\n## üè† Topic 1: Scaling - Making Your System Bigger\r\n\r\n### What is Scaling? (Like making your house bigger!)\r\n\r\nImagine you have a lemonade stand. At first, 10 people come per day. But then 1000 people come! What do you do?\r\n\r\n**Option 1: Make your stand bigger (Vertical Scaling)**\r\n- Get a bigger table\r\n- Get a bigger pitcher\r\n- But there's a limit - you can only make it so big!\r\n\r\n**Option 2: Make more stands (Horizontal Scaling)**\r\n- Open 10 lemonade stands\r\n- Each serves 100 people\r\n- You can keep adding more stands!\r\n\r\n### In Computer Terms:\r\n\r\n**Vertical Scaling (Scale Up):**\r\n- Make ONE computer bigger (more memory, faster processor)\r\n- Like making your lemonade stand bigger\r\n- **Pros:** Simple, easy\r\n- **Cons:** Expensive, has limits\r\n\r\n**Horizontal Scaling (Scale Out):**\r\n- Add MORE computers\r\n- Like opening more lemonade stands\r\n- **Pros:** Can grow forever, cheaper\r\n- **Cons:** More complex to manage\r\n\r\n**Which is better?** Usually horizontal scaling (more computers) because you can keep growing!\r\n\r\n---\r\n\r\n## ‚öñÔ∏è Topic 2: Load Balancing - Sharing the Work\r\n\r\n### What is Load Balancing? (Like having multiple cashiers!)\r\n\r\nImagine a store with only one cashier. When it gets busy, there's a long line!\r\n\r\n**Solution:** Add more cashiers! Now customers can go to different cashiers.\r\n\r\n**Load Balancing** = Sharing work between multiple servers (like having multiple cashiers)\r\n\r\n### How It Works:\r\n\r\n```\r\nCustomers (Users)\r\n    ‚Üì\r\nLoad Balancer (Manager)\r\n    ‚Üì\r\n    ‚îú‚îÄ‚Üí Server 1 (Cashier 1)\r\n    ‚îú‚îÄ‚Üí Server 2 (Cashier 2)\r\n    ‚îî‚îÄ‚Üí Server 3 (Cashier 3)\r\n```\r\n\r\nThe load balancer (like a manager) decides which server (cashier) handles each request!\r\n\r\n### Simple Example:\r\n\r\n**Round Robin (Take turns):**\r\n- Request 1 ‚Üí Server 1\r\n- Request 2 ‚Üí Server 2\r\n- Request 3 ‚Üí Server 3\r\n- Request 4 ‚Üí Server 1 (start over!)\r\n\r\nLike taking turns in a game!\r\n\r\n---\r\n\r\n## üíæ Topic 3: Caching - Remembering Answers\r\n\r\n### What is Caching? (Like keeping answers in your notebook!)\r\n\r\nImagine your teacher asks: \"What's 2 + 2?\"\r\n- First time: You calculate it (2 + 2 = 4)\r\n- Second time: You remember it! (No need to calculate again!)\r\n\r\n**Caching** = Remembering answers so you don't have to calculate them again!\r\n\r\n### Real Example:\r\n\r\n**Without Cache:**\r\n```\r\nUser asks: \"What's the weather?\"\r\n‚Üí Computer asks database\r\n‚Üí Database looks it up (takes 2 seconds)\r\n‚Üí Returns answer\r\n```\r\n\r\n**With Cache:**\r\n```\r\nUser asks: \"What's the weather?\"\r\n‚Üí Computer checks cache (like a notebook)\r\n‚Üí Found it! (takes 0.01 seconds)\r\n‚Üí Returns answer immediately!\r\n```\r\n\r\n**Much faster!** ‚ö°\r\n\r\n### Types of Cache (Like different notebooks):\r\n\r\n1. **Browser Cache** - Your computer remembers websites\r\n2. **CDN Cache** - Servers around the world remember content\r\n3. **Application Cache** - The app remembers frequently used data\r\n\r\n---\r\n\r\n## üóÑÔ∏è Topic 4: Databases - Where We Store Information\r\n\r\n### What is a Database? (Like a filing cabinet!)\r\n\r\nA database is where we store information, like:\r\n- User names\r\n- Product information\r\n- Orders\r\n\r\n### Two Main Types:\r\n\r\n#### SQL Database (Like a well-organized filing cabinet)\r\n\r\n**Think of it like:** A library with a card catalog\r\n- Everything is organized\r\n- Easy to find things\r\n- Rules must be followed\r\n\r\n**Example:** MySQL, PostgreSQL\r\n\r\n**When to use:** When you need organization and reliability (like bank accounts!)\r\n\r\n---\r\n\r\n#### NoSQL Database (Like a big box where you throw things)\r\n\r\n**Think of it like:** A big storage room\r\n- Flexible (can store anything)\r\n- Fast for simple lookups\r\n- Less organized\r\n\r\n**Example:** MongoDB, Redis\r\n\r\n**When to use:** When you need speed and flexibility (like social media posts!)\r\n\r\n---\r\n\r\n## üéØ Practice Problem 1: Design a URL Shortener (Like bit.ly)\r\n\r\n### The Problem:\r\n\r\nYou want to make short URLs. Instead of:\r\n```\r\nhttps://www.verylongwebsite.com/very/long/path/to/page\r\n```\r\n\r\nYou want:\r\n```\r\nhttps://short.ly/abc123\r\n```\r\n\r\n### Simple Design:\r\n\r\n**Step 1: How to make it short?**\r\n- Use 7 random characters (like abc1234)\r\n- Each character can be a letter or number\r\n- That's enough for billions of URLs!\r\n\r\n**Step 2: How to store it?**\r\n- Use a database (like a filing cabinet)\r\n- Store: short URL ‚Üí long URL\r\n- Example: \"abc123\" ‚Üí \"https://verylongwebsite.com/...\"\r\n\r\n**Step 3: How does it work?**\r\n```\r\nUser visits: short.ly/abc123\r\n    ‚Üì\r\nSystem looks up \"abc123\" in database\r\n    ‚Üì\r\nFinds: \"https://verylongwebsite.com/...\"\r\n    ‚Üì\r\nRedirects user to the long URL!\r\n```\r\n\r\n**That's it!** Simple, right?\r\n\r\n---\r\n\r\n## üéØ Practice Problem 2: Design a Rate Limiter\r\n\r\n### The Problem:\r\n\r\nYou want to limit how many requests a user can make.\r\n- Example: Only 100 requests per minute per user\r\n- Like a speed limit on a road!\r\n\r\n### Simple Solution:\r\n\r\n**Think of it like a ticket counter:**\r\n- Each user gets 100 tickets per minute\r\n- Every request uses 1 ticket\r\n- When tickets run out, user must wait!\r\n\r\n**How it works:**\r\n```\r\nUser makes request\r\n    ‚Üì\r\nCheck: Do they have tickets left?\r\n    ‚Üì\r\nYes ‚Üí Allow request, remove 1 ticket\r\nNo ‚Üí Block request (too many!)\r\n```\r\n\r\n**Simple but effective!**\r\n\r\n---\r\n\r\n## üìä Important Concepts Made Simple\r\n\r\n### Capacity Estimation (How big should it be?)\r\n\r\n**Like planning a party:**\r\n- How many people? (How many users?)\r\n- How much food? (How much storage?)\r\n- How many tables? (How many servers?)\r\n\r\n**Example:**\r\n- 1 million users per day\r\n- Each user makes 10 requests\r\n- That's 10 million requests per day!\r\n- Average: ~116 requests per second\r\n- Peak (busy time): ~350 requests per second\r\n\r\n**Now you know how big to make it!**\r\n\r\n---\r\n\r\n### API Design (How users talk to your system)\r\n\r\n**Think of it like a restaurant menu:**\r\n- GET = \"I want to see the menu\" (read information)\r\n- POST = \"I want to order food\" (create something)\r\n- PUT = \"I want to change my order\" (update something)\r\n- DELETE = \"I want to cancel my order\" (delete something)\r\n\r\n**Example:**\r\n```\r\nGET /api/users/123\r\n‚Üí \"Show me user number 123\"\r\n\r\nPOST /api/users\r\n‚Üí \"Create a new user\"\r\n\r\nDELETE /api/users/123\r\n‚Üí \"Delete user number 123\"\r\n```\r\n\r\n**Simple and clear!**\r\n\r\n---\r\n\r\n## ‚úÖ Week 1 Checklist\r\n\r\nBy the end of this week, you should understand:\r\n\r\n- [ ] What scaling means (making systems bigger)\r\n- [ ] What load balancing does (sharing work)\r\n- [ ] What caching is (remembering answers)\r\n- [ ] Difference between SQL and NoSQL databases\r\n- [ ] How to design a simple URL shortener\r\n- [ ] How to design a simple rate limiter\r\n\r\n---\r\n\r\n## üéâ Remember\r\n\r\n- **Start simple!** Don't overcomplicate things\r\n- **Use analogies!** Compare to real-world things\r\n- **Draw diagrams!** Pictures help understand\r\n- **Ask questions!** \"What if...?\" helps you think\r\n\r\n**System design is like planning - the better you plan, the better it works!** üöÄ\r\n\r\n---\r\n\r\n## üìö Next Week Preview\r\n\r\nNext week, you'll learn:\r\n- Database indexing (like a book's index - helps find things faster!)\r\n- Database replication (like making copies of important documents)\r\n- Message queues (like a post office - messages wait in line)\r\n\r\nKeep practicing! You're doing great! üí™\r\n",
      "Revision": "# Revision - Week 1 (Made Super Simple!)\r\n\r\n## üéØ Why Revision is Important\r\n\r\nThink of revision like practicing a song on the piano. The first time you play it, you make mistakes. But the more you practice, the better you get!\r\n\r\n**Revision helps you:**\r\n- Remember what you learned\r\n- Get faster at solving problems\r\n- Build confidence\r\n- Find what you still need to practice\r\n\r\n---\r\n\r\n## üìù What to Review This Week\r\n\r\n### 1. Arrays (Your shopping list!)\r\n- How to create an array\r\n- How to get items from an array\r\n- How to add/remove items\r\n\r\n### 2. Strings (Your sentences!)\r\n- What is a string\r\n- How strings are different from arrays\r\n- Basic string operations\r\n\r\n### 3. Two Pointers (Your super power!)\r\n- Two pointers from opposite ends\r\n- Two pointers moving together\r\n- When to use each pattern\r\n\r\n---\r\n\r\n## üéÆ 5-Day Practice Plan\r\n\r\n### Day 1-2: Re-solve Easy Problems (Like re-reading your favorite book!)\r\n\r\n**Problems to solve again:**\r\n1. Two Sum\r\n2. Contains Duplicate\r\n3. Valid Palindrome\r\n\r\n**How to practice:**\r\n1. **Read the problem** (5 minutes)\r\n   - What does it ask?\r\n   - What's the input?\r\n   - What's the output?\r\n\r\n2. **Think about the solution** (10 minutes)\r\n   - Don't code yet!\r\n   - How would you solve it?\r\n   - What pattern does it use?\r\n\r\n3. **Write the code** (15 minutes)\r\n   - Write it step by step\r\n   - Make it clean and readable\r\n   - Add comments if needed\r\n\r\n4. **Test it** (5 minutes)\r\n   - Try with the examples\r\n   - Try with edge cases (empty array, one item, etc.)\r\n\r\n5. **Check your answer** (5 minutes)\r\n   - Compare with the solution\r\n   - Did you do it right?\r\n   - What can you improve?\r\n\r\n**Goal:** Solve each problem in 30 minutes without looking at the solution first!\r\n\r\n---\r\n\r\n### Day 3: Review Patterns (Like learning the rules of a game!)\r\n\r\n#### Pattern 1: Two Pointers from Opposite Ends\r\n\r\n**When to use:** When your array is sorted (like books arranged by price)\r\n\r\n**Template (like a recipe):**\r\n```javascript\r\nlet left = 0;              // Start at the beginning\r\nlet right = arr.length - 1; // Start at the end\r\n\r\nwhile (left < right) {\r\n    // Check if left + right equals what we want\r\n    if (condition) {\r\n        return answer; // Found it!\r\n    } else if (sum < target) {\r\n        left++;  // Need bigger number, move left forward\r\n    } else {\r\n        right--; // Need smaller number, move right backward\r\n    }\r\n}\r\n```\r\n\r\n**Practice problems:**\r\n- Valid Palindrome\r\n- Two Sum (on sorted array)\r\n- Container With Most Water\r\n\r\n---\r\n\r\n#### Pattern 2: Hash Map (Like a phone book!)\r\n\r\n**When to use:** When you need to remember what you've seen\r\n\r\n**Template:**\r\n```javascript\r\nlet map = new Map(); // Like a phone book\r\n\r\nfor (let item of items) {\r\n    if (map.has(item)) {\r\n        // We've seen this before!\r\n        return answer;\r\n    }\r\n    map.set(item, value); // Remember this item\r\n}\r\n```\r\n\r\n**Practice problems:**\r\n- Two Sum\r\n- Contains Duplicate\r\n- Valid Anagram\r\n\r\n---\r\n\r\n### Day 4: Practice with Time Limits (Like a race!)\r\n\r\n**Goal:** Solve problems faster!\r\n\r\n**Problems to practice:**\r\n1. Product of Array Except Self\r\n2. Maximum Subarray\r\n3. Group Anagrams\r\n\r\n**Time management:**\r\n- **5 minutes:** Understand the problem\r\n- **15 minutes:** Write the code\r\n- **5 minutes:** Test and fix\r\n- **5 minutes:** Optimize if needed\r\n\r\n**Total: 30 minutes per problem**\r\n\r\n**Tips:**\r\n- Don't panic if you're stuck!\r\n- Take a deep breath\r\n- Start with the simplest solution\r\n- You can always improve it later!\r\n\r\n---\r\n\r\n### Day 5: Mock Interview (Like a practice game!)\r\n\r\n**Set up:**\r\n- Pick 2 random problems from this week\r\n- Set a timer for 45 minutes total\r\n- Pretend you're in a real interview!\r\n\r\n**Process:**\r\n1. **Problem 1 (20 minutes)**\r\n   - Understand (2 min)\r\n   - Explain your approach (5 min)\r\n   - Code (10 min)\r\n   - Test (3 min)\r\n\r\n2. **Problem 2 (20 minutes)**\r\n   - Same process\r\n\r\n3. **Review (5 minutes)**\r\n   - What went well?\r\n   - What can you improve?\r\n   - Did you finish on time?\r\n\r\n**Remember:** This is practice! It's okay to make mistakes. That's how you learn!\r\n\r\n---\r\n\r\n## üéØ Focus Areas\r\n\r\n### 1. Code Clarity (Make it easy to read!)\r\n\r\n**Bad code (hard to understand):**\r\n```javascript\r\nlet a = 0, b = arr.length - 1;\r\n```\r\n\r\n**Good code (easy to understand):**\r\n```javascript\r\nlet left = 0;\r\nlet right = arr.length - 1;\r\n```\r\n\r\n**Why it matters:** Clear code is easier to debug and understand!\r\n\r\n---\r\n\r\n### 2. Edge Cases (What if something weird happens?)\r\n\r\n**Always think about:**\r\n- What if the array is empty? `[]`\r\n- What if there's only one item? `[5]`\r\n- What if all items are the same? `[1, 1, 1, 1]`\r\n- What if there's no answer?\r\n\r\n**Example:**\r\n```javascript\r\nfunction twoSum(nums, target) {\r\n    // Check if array is too small\r\n    if (nums.length < 2) {\r\n        return [];\r\n    }\r\n    \r\n    // Rest of your code...\r\n}\r\n```\r\n\r\n**Always check edge cases first!**\r\n\r\n---\r\n\r\n### 3. Explain Before Coding (Like telling a story!)\r\n\r\n**Good explanation:**\r\n1. \"I need to find two numbers that add up to 10\"\r\n2. \"I'll use a hash map to remember numbers I've seen\"\r\n3. \"For each number, I'll check if I've seen the number I need\"\r\n4. \"Time complexity is O(n) because I check each number once\"\r\n\r\n**Then code it!**\r\n\r\n**Why it matters:** Interviewers want to see how you think!\r\n\r\n---\r\n\r\n## üö´ Common Mistakes (And How to Avoid Them!)\r\n\r\n### Mistake 1: Off-by-One Errors\r\n\r\n**Wrong:**\r\n```javascript\r\nfor (let i = 0; i <= arr.length; i++) // Goes too far!\r\n```\r\n\r\n**Right:**\r\n```javascript\r\nfor (let i = 0; i < arr.length; i++) // Stops at the right place\r\n```\r\n\r\n**Remember:** Arrays start at 0, so the last item is at `length - 1`!\r\n\r\n---\r\n\r\n### Mistake 2: Forgetting to Check Empty Arrays\r\n\r\n**Wrong:**\r\n```javascript\r\nfunction processArray(arr) {\r\n    let first = arr[0]; // What if arr is empty? Error!\r\n}\r\n```\r\n\r\n**Right:**\r\n```javascript\r\nfunction processArray(arr) {\r\n    if (arr.length === 0) {\r\n        return []; // Handle empty array!\r\n    }\r\n    let first = arr[0];\r\n}\r\n```\r\n\r\n**Always check first!**\r\n\r\n---\r\n\r\n### Mistake 3: Not Sorting Before Two Pointers\r\n\r\n**Wrong:**\r\n```javascript\r\n// Using two pointers on unsorted array\r\n// This won't work correctly!\r\n```\r\n\r\n**Right:**\r\n```javascript\r\narr.sort((a, b) => a - b); // Sort first!\r\n// Now two pointers will work\r\n```\r\n\r\n**Remember:** Two pointers from opposite ends need a sorted array!\r\n\r\n---\r\n\r\n## ‚úÖ Self-Check: Can You...?\r\n\r\n- [ ] Solve Two Sum in 20 minutes?\r\n- [ ] Explain your solution clearly?\r\n- [ ] Handle edge cases (empty array, etc.)?\r\n- [ ] Use two pointers correctly?\r\n- [ ] Use hash maps when needed?\r\n- [ ] Write clean, readable code?\r\n\r\n**If yes to all ‚Üí You're ready for Week 2!** üéâ\r\n**If no ‚Üí Keep practicing! You'll get there!** üí™\r\n\r\n---\r\n\r\n## üéì Week 1 Mastery Checklist\r\n\r\n### Arrays\r\n- [ ] I can create and use arrays\r\n- [ ] I know arrays start at 0\r\n- [ ] I can add/remove items\r\n\r\n### Strings\r\n- [ ] I know what a string is\r\n- [ ] I can get characters from a string\r\n- [ ] I know strings are different from arrays\r\n\r\n### Two Pointers\r\n- [ ] I can use two pointers from opposite ends\r\n- [ ] I can use two pointers moving together\r\n- [ ] I know when to use each pattern\r\n\r\n### Problem Solving\r\n- [ ] I can break down problems into steps\r\n- [ ] I can explain my approach\r\n- [ ] I can handle edge cases\r\n\r\n---\r\n\r\n## üí° Tips for Success\r\n\r\n1. **Practice every day** - Even 30 minutes helps!\r\n2. **Don't give up** - Everyone struggles at first\r\n3. **Ask questions** - There are no stupid questions!\r\n4. **Celebrate small wins** - Solved a problem? Great job!\r\n5. **Be patient** - Learning takes time!\r\n\r\n---\r\n\r\n## üéâ You Did It!\r\n\r\nYou've completed Week 1! That's amazing! üéä\r\n\r\n**What you learned:**\r\n- Arrays (your shopping list)\r\n- Strings (your sentences)\r\n- Two Pointers (your super power)\r\n- How to solve problems step by step\r\n\r\n**Next week:** You'll learn about hash maps (like phone books) and sliding windows (like looking through a moving window)!\r\n\r\n**Keep going! You're doing great!** üöÄ\r\n\r\n---\r\n\r\n## üìö Resources\r\n\r\n**If you need help:**\r\n- Draw the problem on paper\r\n- Explain it to a friend (or a rubber duck!)\r\n- Break it into smaller pieces\r\n- Start with the simplest solution\r\n\r\n**Remember:** Every expert was once a beginner. Keep practicing! üí™\r\n"
