<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAANG Interview Preparation Roadmap</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .tree {
            list-style: none;
            padding-left: 0;
        }

        .tree-item {
            margin: 8px 0;
        }

        .tree-node {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .tree-node:hover {
            background: #e9ecef;
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .tree-node.month {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 15px;
        }

        .tree-node.month:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .tree-node.week {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
            margin-left: 20px;
        }

        .tree-node.week:hover {
            background: #bbdefb;
        }

        .tree-node.category {
            background: #f5f5f5;
            color: #555;
            margin-left: 40px;
            font-size: 0.95em;
        }

        .tree-node.category:hover {
            background: #e0e0e0;
        }

        .tree-node.category a {
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .tree-node.category a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .toggle-icon {
            margin-right: 10px;
            font-size: 0.8em;
            transition: transform 0.3s ease;
            display: inline-block;
            width: 20px;
            text-align: center;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .children.expanded {
            max-height: 5000px;
        }

        .file-icon {
            margin-left: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .roadmap-link {
            text-align: center;
            margin: 20px 0;
        }

        .roadmap-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .roadmap-link a:hover {
            background: #667eea;
            color: white;
        }

        .content-viewer {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 30px;
        }

        .content-viewer.open {
            right: 0;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .content-title {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .content-body {
            line-height: 1.8;
            color: #444;
        }

        .content-body h1 {
            color: #667eea;
            font-size: 2em;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .content-body h2 {
            color: #764ba2;
            font-size: 1.5em;
            margin: 20px 0 12px 0;
            padding-top: 15px;
        }

        .content-body h3 {
            color: #555;
            font-size: 1.3em;
            margin: 15px 0 10px 0;
        }

        .content-body h4 {
            color: #666;
            font-size: 1.1em;
            margin: 12px 0 8px 0;
        }

        .content-body p {
            margin: 12px 0;
            color: #555;
        }

        .content-body ul, .content-body ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .content-body li {
            margin: 8px 0;
            color: #555;
        }

        .content-body code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .content-body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .content-body pre code {
            background: transparent;
            color: #f8f8f2;
            padding: 0;
        }

        .content-body blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }

        .content-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .content-body th, .content-body td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .content-body th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .content-body tr:nth-child(even) {
            background: #f9f9f9;
        }

        .content-body strong {
            color: #333;
            font-weight: 600;
        }

        .content-body em {
            color: #666;
        }

        .content-body a {
            color: #667eea;
            text-decoration: none;
        }

        .content-body a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .tree-node.category {
            position: relative;
        }

        .tree-node.category.active {
            background: #667eea;
            color: white;
        }

        .tree-node.category.active:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .content-viewer {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MAANG Interview Preparation Roadmap</h1>
        <p class="subtitle">6-Month Comprehensive Preparation Plan</p>

        <div class="roadmap-link">
            <a href="ROADMAP.md" target="_blank">üìã View Full Roadmap Document</a>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">6</div>
                <div class="stat-label">Months</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24</div>
                <div class="stat-label">Weeks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">212+</div>
                <div class="stat-label">DSA Problems</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4</div>
                <div class="stat-label">Categories/Week</div>
            </div>
        </div>

        <ul class="tree" id="roadmapTree"></ul>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="content-viewer" id="contentViewer">
        <div class="content-header">
            <div class="content-title" id="contentTitle">Content</div>
            <button class="close-btn" id="closeBtn">‚úï Close</button>
        </div>
        <div class="content-body" id="contentBody">
            <div class="loading">Click on any category to view content...</div>
        </div>
    </div>

    <script>
        // Roadmap structure
        const roadmap = {
            months: [
                { number: 1, name: "Foundation", focus: "Core data structures and algorithms" },
                { number: 2, name: "Advanced Algorithms", focus: "Graphs, Dynamic Programming, Advanced Data Structures" },
                { number: 3, name: "Advanced Topics", focus: "Advanced DP, Advanced Graphs, String Algorithms, Advanced Trees" },
                { number: 4, name: "Specialized Topics", focus: "Bit Manipulation, Math, Design Problems, Mock Interviews" },
                { number: 5, name: "Interview Preparation", focus: "Mock Interviews, Company-Specific Prep, Optimization" },
                { number: 6, name: "Interview Execution", focus: "Active Interviews, Performance Analysis, Continuous Improvement" }
            ],
            categories: ['Behavioral', 'DSA', 'System_Design', 'Revision']
        };

        function createTreeItem(node, children = null) {
            const li = document.createElement('li');
            li.className = 'tree-item';

            const div = document.createElement('div');
            div.className = `tree-node ${node.type}`;
            
            if (children) {
                const toggle = document.createElement('span');
                toggle.className = 'toggle-icon';
                toggle.textContent = '‚ñ∂';
                toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggle.classList.toggle('expanded');
                    children.classList.toggle('expanded');
                });
                div.appendChild(toggle);
            }

            const text = document.createElement('span');
            text.textContent = node.text;
            div.appendChild(text);

            if (node.type === 'category') {
                div.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await loadContent(node, div);
                });
            } else if (node.link) {
                const link = document.createElement('a');
                link.href = node.link;
                link.target = '_blank';
                link.textContent = '';
                link.className = 'file-icon';
                link.textContent = ' üìÑ';
                link.title = 'Open file';
                link.addEventListener('click', (e) => e.stopPropagation());
                div.appendChild(link);
            }

            if (children) {
                div.addEventListener('click', () => {
                    const toggle = div.querySelector('.toggle-icon');
                    if (toggle) {
                        toggle.classList.toggle('expanded');
                        children.classList.toggle('expanded');
                    }
                });
            }

            li.appendChild(div);
            if (children) {
                li.appendChild(children);
            }

            return li;
        }

        function buildTree() {
            const tree = document.getElementById('roadmapTree');
            
            roadmap.months.forEach(month => {
                const monthChildren = document.createElement('ul');
                monthChildren.className = 'children';
                monthChildren.style.listStyle = 'none';
                monthChildren.style.paddingLeft = '0';

                // Create 4 weeks for each month
                for (let week = 1; week <= 4; week++) {
                    const weekChildren = document.createElement('ul');
                    weekChildren.className = 'children';
                    weekChildren.style.listStyle = 'none';
                    weekChildren.style.paddingLeft = '0';

                    // Create categories for each week
                    roadmap.categories.forEach(category => {
                        const categoryNode = {
                            type: 'category',
                            text: category,
                            link: `Month_${month.number}/Week_${week}/${category}.md`,
                            month: month.number,
                            week: week,
                            category: category
                        };
                        weekChildren.appendChild(createTreeItem(categoryNode));
                    });

                    const weekNode = {
                        type: 'week',
                        text: `Week ${week}`
                    };
                    const weekItem = createTreeItem(weekNode, weekChildren);
                    monthChildren.appendChild(weekItem);
                }

                const monthNode = {
                    type: 'month',
                    text: `Month ${month.number}: ${month.name} - ${month.focus}`
                };
                const monthItem = createTreeItem(monthNode, monthChildren);
                tree.appendChild(monthItem);
            });
        }

        // Initialize tree on page load
        buildTree();

        // Expand first month by default
        window.addEventListener('load', () => {
            const firstMonth = document.querySelector('.tree-item .tree-node.month');
            if (firstMonth) {
                const toggle = firstMonth.querySelector('.toggle-icon');
                const children = firstMonth.parentElement.querySelector('.children');
                if (toggle && children) {
                    toggle.classList.add('expanded');
                    children.classList.add('expanded');
                }
            }
        });

        
        // Content loading and display
        async function loadContent(node, categoryElement) {
            const contentViewer = document.getElementById('contentViewer');
            const contentBody = document.getElementById('contentBody');
            const contentTitle = document.getElementById('contentTitle');
            const overlay = document.getElementById('overlay');
            
            // Update title
            contentTitle.textContent = `Month ${node.month} - Week ${node.week} - ${node.category}`;
            
            // Show loading
            contentBody.innerHTML = '<div class="loading">Loading content...</div>';
            
            // Open viewer
            contentViewer.classList.add('open');
            overlay.classList.add('active');
            
            // Remove active class from all categories
            document.querySelectorAll('.tree-node.category').forEach(cat => {
                cat.classList.remove('active');
            });
            
            // Add active class to clicked category
            if (categoryElement) {
                categoryElement.classList.add('active');
            }
            
            try {
                // Get content from embedded data
                const markdown = embeddedContent[node.month]?.[node.week]?.[node.category];
                
                if (!markdown) {
                    throw new Error('Content not found');
                }
                
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });
                
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                contentBody.innerHTML = html;
            } catch (error) {
                contentBody.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #e74c3c;">
                        <h2>‚ö†Ô∏è Error Loading Content</h2>
                        <p>Could not load the markdown content for: Month ${node.month} - Week ${node.week} - ${node.category}</p>
                        <p style="margin-top: 20px; color: #666;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Close content viewer
        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('contentViewer').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('contentViewer').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('contentViewer').classList.remove('open');
                document.getElementById('overlay').classList.remove('active');
            }
        });
    </script>

        <script>
            // Embedded markdown content
            const embeddedContent = {
  "1": {
    "1": {
      "Behavioral": "# Behavioral - Week 1\r\n\r\n## STAR Stories to Prepare\r\n\r\n### Leadership/Impact\r\n- **Situation**: Describe a critical production issue or feature deadline\r\n- **Task**: Your responsibility and constraints\r\n- **Action**: Technical decisions, team coordination, problem-solving steps\r\n- **Result**: Quantifiable impact (uptime, revenue, user satisfaction)\r\n\r\n### Technical Challenge\r\n- **Situation**: Complex technical problem (scalability, performance, architecture)\r\n- **Task**: Requirements and constraints\r\n- **Action**: Research, design decisions, implementation approach\r\n- **Result**: Metrics (latency reduction, cost savings, scalability achieved)\r\n\r\n### Collaboration\r\n- **Situation**: Cross-functional project or conflict\r\n- **Task**: Deliverable and stakeholders\r\n- **Action**: Communication strategy, compromise, technical solutions\r\n- **Result**: Project success, relationship outcomes\r\n\r\n## Question Themes\r\n- \"Tell me about a time you...\"\r\n  - Dealt with a difficult technical problem\r\n  - Disagreed with a technical decision\r\n  - Had to learn something new quickly\r\n  - Improved system performance\r\n  - Worked with a difficult team member\r\n\r\n## Preparation\r\n- Write 5-7 STAR stories (2-3 min each)\r\n- Quantify results (numbers, percentages, time saved)\r\n- Practice concise delivery (avoid rambling)\r\n- Prepare follow-up answers for \"What would you do differently?\"\r\n",
      "DSA": "# DSA - Week 1\r\n\r\n## Topics (Order)\r\n1. Arrays & Strings Basics\r\n2. Two Pointers Technique\r\n3. Prefix Sum\r\n4. Basic Sorting\r\n\r\n## Patterns to Learn\r\n- Two Pointers (opposite ends, same direction)\r\n- Sliding Window (fixed size)\r\n- Prefix/Postfix Sum\r\n- In-place array manipulation\r\n\r\n## Problems (12 total)\r\n\r\n### Arrays\r\n- [MUST] Two Sum (1)\r\n- [MUST] Best Time to Buy and Sell Stock (121)\r\n- [MUST] Contains Duplicate (217)\r\n- [GOOD] Product of Array Except Self (238)\r\n- [GOOD] Maximum Subarray (53)\r\n\r\n### Two Pointers\r\n- [MUST] Valid Palindrome (125)\r\n- [MUST] 3Sum (15)\r\n- [GOOD] Container With Most Water (11)\r\n- [GOOD] Trapping Rain Water (42)\r\n\r\n### Strings\r\n- [MUST] Valid Anagram (242)\r\n- [GOOD] Group Anagrams (49)\r\n- [GOOD] Longest Palindromic Substring (5)\r\n\r\n## Focus\r\n- Time/space complexity analysis\r\n- Edge cases (empty, single element, duplicates)\r\n- JavaScript array methods vs manual loops\r\n",
      "System_Design": "# System Design - Week 1\r\n\r\n## Core Concepts\r\n- Scalability basics (vertical vs horizontal)\r\n- Load balancing (round-robin, least connections)\r\n- Caching strategies (LRU, write-through, write-back)\r\n- Database types (SQL vs NoSQL trade-offs)\r\n\r\n## Interview Focus Points\r\n- **Capacity estimation**: QPS, storage, bandwidth\r\n- **API design**: RESTful principles, status codes\r\n- **Data models**: Normalization, denormalization\r\n- **Consistency models**: Strong, eventual, weak\r\n\r\n## Practice\r\n- Design a URL shortener (basic version)\r\n- Design a rate limiter\r\n- Design a key-value store (basic)\r\n\r\n## Reading\r\n- High-level system design primer\r\n- CAP theorem basics\r\n- ACID vs BASE\r\n",
      "Revision": "# Revision - Week 1\r\n\r\n## What to Revise\r\n- Arrays: Two Sum, Best Time to Buy and Sell Stock\r\n- Two Pointers: Valid Palindrome, 3Sum\r\n- Strings: Valid Anagram\r\n- Time complexity of all solutions\r\n\r\n## Re-solve Strategy\r\n1. **Day 1-2**: Re-solve [MUST] problems without looking at solutions\r\n2. **Day 3**: Review patterns (two pointers, prefix sum)\r\n3. **Day 4**: Re-solve [GOOD] problems with time constraints (30 min each)\r\n4. **Day 5**: Mock interview: Pick 2 random problems, solve in 45 min\r\n\r\n## Focus Areas\r\n- Code clarity and variable naming\r\n- Handling edge cases first\r\n- Explaining approach before coding\r\n- Optimizing after brute force solution\r\n\r\n## Common Mistakes to Avoid\r\n- Off-by-one errors in loops\r\n- Not handling empty/null inputs\r\n- Forgetting to sort before two pointers\r\n- Incorrect time complexity analysis\r\n"
    },
    "2": {
